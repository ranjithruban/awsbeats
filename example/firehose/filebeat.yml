filebeat.inputs:
- type: log

  # Change to true to enable this prospector configuration.
  enabled: true

  # Paths that should be crawled and fetched. Glob based paths.
  paths:
    - log/*.log

queue.mem:
  events: 4096
  flush.min_events: 500
  flush.timeout: 30s

output.firehose:
  region: us-east-1
  stream_name: test1
